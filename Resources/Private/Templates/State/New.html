<f:layout name="Default" />

<f:section name="main">

	<f:flashMessages renderMode="div" />

	<f:render partial="FormErrors" arguments="{object: State}" />

	<f:form action="create" enctype="multipart/form-data" name="newState" object="{newState}">
		<f:render partial="State/FormFields" arguments="{countries: countries}" />
		<f:render partial="Admin/ModifyFooter" />
	</f:form>

</f:section>
