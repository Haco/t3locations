<f:layout name="Default" />

<f:section name="main">

	<f:flashMessages renderMode="div" />

	<f:for each="{territories}" as="territory" iteration="iterator">
		<f:link.action action="list" controller="Region" arguments="{territory : territory}">{territory.title}</f:link.action>
		<f:if condition="{iterator.isLast -> f:s3b0.negate()}"><br /></f:if>
	</f:for>

</f:section>
