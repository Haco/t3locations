<f:layout name="Default" />

<f:section name="main">

	<f:flashMessages renderMode="div" />

	<f:render partial="FormErrors" arguments="{object: Region}" />

	<f:form action="create" enctype="multipart/form-data" name="newRegion" object="{newRegion}">
		<f:render partial="Region/FormFields" arguments="{countries: countries, territories: territories}" />
		<f:render partial="Admin/ModifyFooter" />
	</f:form>

</f:section>
