<f:layout name="Default" />

<f:section name="main">

	<f:flashMessages renderMode="div" />

	<f:render partial="FormErrors" arguments="{object: Location}" />

	<f:form action="create" enctype="multipart/form-data" name="newLocation" object="{newLocation}">
		<f:render partial="Location/FormFields" arguments="{locationTypes: locationTypes, countries: countries, states: states, regions: regions}" />
		<f:render partial="Admin/ModifyFooter" />
	</f:form>

</f:section>
